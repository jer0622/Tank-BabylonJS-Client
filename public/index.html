<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>tp1 BabylonJS</title>
        
        
        <script src="lib/babylon.max.js"></script>
        <script src="lib/babylonjs.loaders.min.js"></script>
        <script src="lib/cannon.js"></script>
        
        <script src="https://tank-server-babylonjs.herokuapp.com/socket.io/socket.io.js"></script>
        <script type="module" src="js/chat.js"></script>

        <script>
            function updateValue(id, value) {
                document.getElementById(id).innerHTML = value;
            }
        </script>

        <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    </head>

    <body>
        <div id="HOME" style="display: block;">
            <input type="text" id="username" name="username" placeholder="Username" required size="10">
            <div id="buttonPlay"></div>
        </div>
        <div id="GAME" style="width: 100%; height: 100%; display: none;">
            <div id="users"></div>
            <div id="fps">0 fps</div>
            <div class="buttonParam" id="home"></div>
            <div class="buttonParam" id="settings"></div>
            <div class="buttonParam" id="fullScreen"></div>

            <div id="life">100/100</div>
            <div id="lifeBar"></div>
            <div id="weapons">
                <img src="./assets/images/obus1.png" height="100%" width="50%">
                <span id="nbObus" style="position: absolute; bottom: -10px; right: 40px; font-size: 100px; color: white; ">1</span>
                <span style="position: absolute; bottom: 5px; right: 10px; font-size: 40px; color: white;">/1</span>
            </div>
            <canvas id="renderCanvas" width=1600 height=1200></canvas>

            <div role="dialog" id="settingsPanel">
                <div style="left: 3%; position: absolute; font-family: Impact, fantasy; color: #158EC6;"><h1>PARAM&EgraveTRES</h1></div>
                <div class="buttonParam" id="closeButtonSettings"></div>
                <div id="bodyPanelSettings">
                    <button class="buttonSettingsPanel" id="buttonControle" style="color: #158EC6;" type="button" role="tab" aria-selected="true">Contrôles</button>
                    <button class="buttonSettingsPanel" id="buttonOption" style="float: right;" type="button" role="tab" aria-selected="false">Options</button>
                    <div id="buttonSelected"></div>
                    <div id="divControle" style="margin: 3% 4% 1% 4%; font-size: large; font-family: Arial; color: #E9E4C6;">
                        <table style="width: 100%;">
                            <tr><td>Avancer</td><td><img src="./assets/images/touches/touche_Z.png" width="50px"></td></tr>
                            <tr><td>Reculer</td><td><img src="./assets/images/touches/touche_S.png" width="50px"></td></tr>
                            <tr><td>Tourner à droite</td><td><img src="./assets/images/touches/touche_D.png" width="50px"></td></tr>
                            <tr><td>Tourner à gauche</td><td><img src="./assets/images/touches/touche_Q.png" width="50px"></td></tr>
                            <tr><td>Tirer</td><td><img src="./assets/images/touches/touche_Espace.png" width="50px"></td></tr>
                            <tr><td>Déplacer la tourelle</td><td><img src="./assets/images/touches/souris_deplacement.png" width="50px"></td></tr>
                        </table>
                    </div>
                    <div id="divOption" style="margin: 3% 4% 1% 4%; font-size: large; font-family: Arial; color: #E9E4C6; display: none;">
                        Sensibilité Verticale : <span id="valueSensibiliteX">50</span> %<br><input id="sensibiliteX" type="range" min="1" max="100" value="50" oninput="updateValue(valueSensibiliteX.id, this.value)" style="width: 100%;"><br><br>
                        Sensibilité Horizontale : <span id="valueSensibiliteY">50</span> %<br><input id="sensibiliteY" type="range" min="1" max="100" value="50" oninput="updateValue(valueSensibiliteY.id, this.value)" style="width: 100%;"><br><br>
                        Volume : <span id="valueVolume">50</span> %<br><input id="volume" type="range" min="0" max="100" value="50" oninput="updateValue(valueVolume.id, this.value)" style="width: 100%;"><br><br>
                        Luminosité : <span id="valueLuminosite">50</span> %<br><input id="luminosite" type="range" min="1" max ="100" value="50" oninput="updateValue(valueLuminosite.id, this.value)" style="width: 100%;"><br><br>

                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
